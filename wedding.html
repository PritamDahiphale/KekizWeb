<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="Style2.css">
  <title>Cake Shop</title>
</head>

<body>
  <!-----------------------product-------------------->
  <section class="product" id="product">
    <h1 class="title">Wedding <span>Cakes</span></h1>
    <div class="cake-product">
      <div class="inner-cake-row">
        <div class="inner-cake-col">
          <img src="HeartyChocolate.jpeg" alt="HeartyChocolate Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Hearty Chocolate Cream Cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="Pink.jpeg" alt="PinkTier Turffle Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Pink Bow 2 Tier Turffle Cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="Blackforest-Creamy.jpeg" alt="Blackforest-Creamy Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Blackforest-Creamy Creations Wedding Cake</h2>
        </div>
      </div>
      <div class="inner-cake-row">
        <div class="inner-cake-col">
          <img src="Pineapple-Wow.jpeg" alt="Pineapple-Wow Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Pineapple-Wow Wedding Cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="Cashewnut.jpeg" alt="Cashewnut Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Cashewnut Choco Truffle Cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="Vanilla-Enticing.jpeg" alt="Vanilla-Enticing Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Vanilla-Enticing Love Poster Cake</h2>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
