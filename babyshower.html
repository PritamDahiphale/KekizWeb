<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="Style2.css">
  <title>Cake Shop</title>
</head>

<body>
  <!-----------------------product-------------------->
  <section class="product" id="product">
    <h1 class="title">BabyShower <span>Cakes</span></h1>
    <div class="cake-product">
      <div class="inner-cake-row">
        <div class="inner-cake-col">
          <img src="VanillaBaby.jpeg" alt="VanillaBaby Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Vanilla-Baby Girl Baby Boy Cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="ButterScotchBaby.jpeg" alt="ButterScotchBaby Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Butter Scotch Cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="VanillaBabyy.jpeg" alt="VanillaBabyy cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Vanilla-Baby cake</h2>
        </div>
      </div>
      <div class="inner-cake-row">
        <div class="inner-cake-col">
          <img src="Chocolate-Baby.jpeg" alt="Chocolate-Baby Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Chocolate-Baby Diaper Cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="Vanilla-Gusse.jpeg" alt="Vanilla-Gusse Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Vanilla-Gusse The Gener Cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="Pista-SpecialBaby.jpeg" alt="Pista-SpecialBaby Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Pista-Special Baby Shower cake</h2>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
