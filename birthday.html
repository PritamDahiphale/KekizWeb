<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="Style2.css">
  <title>Cake Shop</title>
</head>

<body>
  <!-----------------------product-------------------->
  <section class="product" id="product">
    <h1 class="title">Birthday <span>Cakes</span></h1>
    <div class="cake-product">
      <div class="inner-cake-row">
        <div class="inner-cake-col">
          <img src="BlackForest.jpeg" alt="BlackForest cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Black Forest Cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="Butterscotch.jpeg" alt="Butterscotch Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Butterscotch Cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="PistaCake.jpeg" alt="PistaCake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Delicious Coffee With Pista Cake</h2>
        </div>
      </div>
      <div class="inner-cake-row">
        <div class="inner-cake-col">
          <img src="CremyVannela.jpeg" alt="CremyVannela Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Creamy Vanilla Fruit Cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="PinkStrawberry.jpeg" alt="PinkStrawberry cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Pink Strawberry Cream Cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="RedVelvet.jpeg" alt="RedVelvet cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Red Velvet Fresh Cream Cake</h2>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
