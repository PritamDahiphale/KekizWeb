<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="Style2.css">
  <title>Cake Shop</title>
</head>

<body>
  <!-----------------------product-------------------->
  <section class="product" id="product">
    <h1 class="title">Party <span>Cakes</span></h1>
    <div class="cake-product">
      <div class="inner-cake-row">
        <div class="inner-cake-col">
          <img src="Pinepple-Party.jpeg" alt="Pinepple-Party cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Pinepple-Party cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="Pista-traditionalChristmas.jpeg" alt="Christmas cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Pista- traditional Christmas cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="Strawbery-Happy.jpeg" alt="Strawbery Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Strawbery- Happy New Year Cake</h2>
        </div>
      </div>
      <div class="inner-cake-row">
        <div class="inner-cake-col">
          <img src="Pineapple-SpecialParty.jpeg" alt="Pineapple Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Pineapple-Special Party Cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="BalckRedVelvetParty.jpeg" alt="BalckRedVelvetParty Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Balck-Red- Velvet Party cake</h2>
        </div>
        <div class="inner-cake-col">
          <img src="Strawbery-party.jpeg" alt="Strawbery-party Cake">
          <p>⭐⭐⭐⭐⭐</p>
          <h2>Strawbery-party Cake</h2>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
